{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
    
    <body>
        <div class="smart-index-container" id="smart-index-container">
            <p>Smart Index</p>
            
            <!--Dial idea researched from svg images but then found to be easier with arcs-->
            <div class="dial-container">
                <svg id="gauge" width="100%" height="100%" viewBox="25 80 150 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path id="grey-gauge-fill" 
                        d="M50 150 A50 50 0 0 1 150 150" 
                        
                        stroke="lightgrey" 
                        stroke-width="10" 
                        fill="none"
                        stroke-linecap="round"/>
                    
                        <path id="gauge-fill" 
                        d="M50 150 A50 50 0 0 1 150 150"
                        stroke="lightgrey"
                        stroke-width="10" 
                        fill="none"
                        stroke-linecap="round"/>
                </svg>
                <div class="text-container">
                    <p><span id="result"></span></p>
                </div>
            </div>
            <p><span id="result_text"></span></p>
        </div>

        
        <div class="tile-container" id="tileContainer">
            <!-- Tiles will be added here -->
        </div>
        
    </body>

{% endblock %}
